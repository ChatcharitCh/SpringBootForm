<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SmartLearn</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark me-auto">
            <div class="container">
                <a class="navbar-brand" href="/">SmartLearn</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My Learning</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex ms-auto">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                </div>
            </div>
        </nav>
        <br>
        <div align="center">
            <h2 color="green">Registration Succeeded!</h2></br>
            <span>Course :</span><span th:text="${user.course}"></span><br/>
            <span>First Name :</span><span th:text="${user.firstName}"></span><br/>
            <span>Last Name :</span><span th:text="${user.lastName}"></span><br/>
            <span>Telephone Number :</span><span th:text="${user.telephoneNumber}"></span><br/>
            <span>E-mail :</span><span th:text="${user.email}"></span><br/>
            <span>Address : </span><span th:text="${user.address}"></span><br/>
            <br>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Start Learning</button>
            </div>
            <div class="registration-successful">
                <p>We will send the course-related information to you via email.</p>
            </div>
            <footer class="ms-right">
            <p>&copy; 2023 SmartLearn. All rights reserved.</p>
        </footer>
        </div> 
    </body>
</html>
